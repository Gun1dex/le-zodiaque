<div class="card h-100 bg-color">
  <div class="wrapper">
    <img class="card-img-top img-fluid pointer" [routerLink]="['/projet', manga.name]" [src]="manga.image" alt="">
    <div class="centered-title">{{ manga.lastChapterName }}</div>
  </div>
  <div class="card-body">
    <p class="text-center">{{ manga.acronym }}</p>
  </div>
</div>
